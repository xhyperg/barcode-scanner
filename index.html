<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Mobile Barcode Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; margin: 0; padding: 0; }
    h2 { margin-top: 20px; }
    video { width: 100%; max-width: 500px; margin-top: 10px; border: 2px solid #333; border-radius: 10px; }
    #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 1em; border-radius: 8px; border: none; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Barcode Scanner</h2>
  <video id="video" autoplay playsinline></video>
  <div id="result"></div>
  <button id="retryBtn" style="display:none;">Retry Scanner</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="scanner.js"></script>
</body>
</html>
